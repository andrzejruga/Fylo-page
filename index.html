<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <title>
        Fylo Page by johnywojtek and andrzejruga
    </title>
</head>
<body>
<div class="container">
    <nav class="navigation">
        <a href="#" class="navigation__logo">
            <img class="navigation__image" src="images/logo.svg" alt="Fylo logo">
        </a>
        <ul class="navigation__list">
            <li class="navigation__item navigation__item--first">
                <a href="#" class="navigation__link">Features</a>
            </li>
            <li class="navigation__item">
                <a href="#" class="navigation__link">Team</a>
            </li>
            <li class="navigation__item">
                <a href="#" class="navigation__link">Sign In</a>
            </li>
        </ul>
    </nav>
    <section class="get-started">
        <div class="get-started__left">
            <h2 class="get-started__title section__title">
                All your files in one secure location, accessible anywhere.
            </h2>
            <p class="get-started__text section__text">
                Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.
            </p>
            <form class="get-started__form">
                <input class="get-started__input input" type="email" placeholder="Enter your email...">
                <button class="get-started__btn btn">Get Started</button>
            </form>
        </div>
        <div class="get-started__right">
            <img class="get-started__image" src="images/illustration-1.svg" alt="">
        </div>
    </section>
    <section class="about">Johny</section>
    <section class="early-access">Johny</section>
    <footer class="info">
        <div class="info__logo">
            <svg>
                <img class="info__image" src="images/logo.svg" alt="Fylo logo">

            </svg>
        </div>
    </footer>
</div>
</body>
</html>
